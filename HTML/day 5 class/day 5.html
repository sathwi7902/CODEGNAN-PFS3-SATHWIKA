<!doctype html>
<html>
    <head>
    	<title>Meta Data</title>
    	<meta name= "author" content = "Sathwika">
    	<meta name = "description" content= "Basic Page">
    	<meta name = "keywords" content = "HTML, Metatags">

    </head>
    <body>
        <h1>Form Tag Example</h1>
        <form action = "sample.html" method="post" target="_blank">
        <fieldset>
            <legend>User Details</legend>
            <label for="fname">First Name:</label><br>
            <input type="text" name="First Name" value="Sathwika" id="fname" required>
            <br>
            <br>
            <label for="lname" name="Last Name" value="Pithani" id="lname">Last Name: </label><br>
            <input type = "text" name="Last Name" id="lname">
            <br>
            <br>
            <label for="pass">Password</label><br>
            <input type="password" id="pass" required>
            <br>
            <br>
            <label for="gender">Select Your Gender</label><br>
            <input type="radio" id="gender" name="gender" value="Male">Male<br>
            <input type="radio" id="gender" name="gender" value="Female">Female
            <br>
            <br>
            <label for="Checkbox">Choose your Hobbies:</label><br>
            <input type="checkbox" id="checkbox" name="hobby" value="Playing">Playing<br>
            <input type="checkbox" id="checkbox" name="hobby" value="Playing">Sleeping<br>
            <input type="checkbox" id="checkbox" name="hobby" value="Playing">Listening Music<br>
            <input type="checkbox" id="checkbox" name="hobby" value="Playing">Drawing<br>
            <label for="optionselect">Select your State:</label>
            <select id="optionselect">
                <option value="ap">Andhra Pradesh</option>
                <option value="tg">Telangana</option>
                <option value="tn">Tamil Nadu</option>
                <option value="ks">Karnataka</option>
            </select>
            <br>
            <br>
            <label for="dl">Select for Fav Color:</label>
            <input type="text" id="dl" list="favcolor">
            <datalist id ="favcolor">
                <option>Blue</option>
                <option>Brown</option>
                <option>Black</option>
                <option>Orange</option>
            </datalist>
            <br>
            <textarea rows="10" cols="150">
                Write Your Bio-Data
            </textarea>
            <br>
            <br>
            <input type="submit"><br><br>
            <button  type="reset">Click here to Reset</button>
        </fieldset>
        </form>
    </body>
</html>
